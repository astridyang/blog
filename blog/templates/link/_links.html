{% if links %}
                {% for link in links %}
                    <p><a href="{{ link.url }}">{{ link.title }}</a>
                    </p>
                    <p>Category: <a href="{{ url_for('.show_link_category', category_id=link.category.id) }}">{{ link.category.name }}</a></p>
                    {% if not loop.last %}
                    <hr>
                    {% endif %}
                {% endfor %}
            {% endif %}
